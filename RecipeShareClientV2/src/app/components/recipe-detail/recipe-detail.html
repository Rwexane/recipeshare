<div *ngIf="loading" class="text-center my-4">
  <div class="spinner-border text-primary" role="status"></div>
  <p class="mt-2 text-muted">Loading recipe...</p>
</div>

<div *ngIf="error" class="alert alert-danger text-center">
  {{ error }}
</div>

<div *ngIf="recipe && !loading" class="card shadow-lg border-0">
  <div class="card-header bg-primary text-white">
    <h2 class="mb-0">
      <h2>{{ getIconForTitle(recipe.title) }} {{ recipe.title }}</h2>
    </h2>
  </div>

  <div class="card-body">
    <div class="mb-4">
      <h5 class="fw-semibold text-dark">🧂 Ingredients</h5>
      <p class="text-muted">{{ recipe.ingredients }}</p>
    </div>

    <div class="mb-4">
      <h5 class="fw-semibold text-dark">👨‍🍳 Steps</h5>
      <p class="text-muted">{{ recipe.steps }}</p>
    </div>

    <div class="d-flex flex-wrap gap-3">
      <span class="badge bg-light text-dark border">
        ⏱️ <strong>Cooking Time:</strong> {{ recipe.cookingTime }} mins
      </span>

      <span *ngIf="recipe.dietaryTags" class="badge bg-success-subtle text-success-emphasis border border-success">
        🥗 {{ recipe.dietaryTags }}
      </span>
    </div>
  </div>

  <div class="card-footer bg-light d-flex justify-content-end">
    <button *ngIf="isSystemAdmin()" class="btn btn-outline-primary me-2" (click)="goToEdit()">✏️ Edit</button>
    <button class="btn btn-outline-secondary" (click)="goBack()">← Back to List</button>
  </div>
</div>
